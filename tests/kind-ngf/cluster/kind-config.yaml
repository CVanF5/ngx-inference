# Kind cluster configuration for NGINX Gateway Fabric testing
# Creates a single-node cluster with port mapping to access NodePort services
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ngx-inference-test
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Map host port 30080 to NodePort 30080 for direct NodePort access
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
