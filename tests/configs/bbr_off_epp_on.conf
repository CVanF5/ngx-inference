server {
    listen 8081;
    listen 80;
    server_name localhost;

    # BBR disabled, EPP enabled
    location /bbr-test {
        # BBR disabled - just proxy without BBR processing
        set $backend "localhost:8080";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://$backend;
    }

    location /epp-test {
        inference_epp on;
        inference_epp_endpoint "localhost:9001";
        inference_epp_timeout_ms 5000;
        inference_epp_tls on;
        inference_epp_tls_insecure on;
        inference_epp_header_name "x-gateway-destination-endpoint";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://$inference_upstream;
    }

    location /responses {
        # BBR disabled, EPP enabled
        inference_epp on;
        inference_epp_endpoint "127.0.0.1:9001";
        inference_epp_timeout_ms 5000;
        inference_epp_tls on;
        inference_epp_tls_insecure on;
        inference_epp_header_name "x-gateway-destination-endpoint";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://$inference_upstream;
    }

    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        set $backend "localhost:8080";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://$backend;
    }
}
