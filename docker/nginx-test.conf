load_module /usr/lib/nginx/modules/libngx_inference.so;

worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # DNS resolver for service discovery
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Test server with ngx-inference module
    server {
        listen 80;
        server_name _;

        # Test endpoint with EPP (Endpoint Picker Processor)
        location /epp-test {
            # Configure the inference module for EPP
            inference_epp on;
            inference_epp_endpoint "extproc-epp:9001";
            inference_epp_timeout_ms 5000;
            
            # Proxy to the chosen upstream (will be determined by EPP)
            # Use the $inference_upstream variable set by the EPP module
            proxy_pass http://$inference_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Test endpoint with BBR (Body-Based Routing)
        location /bbr-test {
            # Configure the inference module for BBR
            inference_bbr on;
            inference_bbr_endpoint "extproc-bbr:9000";
            inference_bbr_timeout_ms 5000;
            
            # Proxy to the chosen upstream (will be determined by BBR)
            proxy_pass http://echo-server:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # OpenAI-like API endpoint with both EPP and BBR
        location /responses {
            # Configure the inference module for EPP (Endpoint Picker Processor)
            inference_epp on;
            inference_epp_endpoint "extproc-epp:9001";
            inference_epp_timeout_ms 5000;
            
            # Configure the inference module for BBR (Body-Based Routing)
            inference_bbr on;
            inference_bbr_endpoint "extproc-bbr:9000";
            inference_bbr_timeout_ms 5000;
            
            # Proxy to the chosen upstream (will be determined by EPP)
            proxy_pass http://$inference_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Root endpoint for basic testing
        location / {
            proxy_pass http://echo-server:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}