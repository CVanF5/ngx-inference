name: NGX-Inference Module Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  module-toggle-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run linting
      run: |
        make lint

    - name: Run Docker tests
      run: |
        make test-docker

    - name: Show service logs on failure
      if: failure()
      run: |
        echo "=== Nginx logs ==="
        docker compose -f tests/docker-compose.yml logs nginx
        echo "=== Echo server logs ==="
        docker compose -f tests/docker-compose.yml logs echo-server
        echo "=== Mock EPP logs ==="
        docker compose -f tests/docker-compose.yml logs mock-epp

    - name: Cleanup
      if: always()
      run: |
        make clean
